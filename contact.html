<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - The Futuristic Horror Happening Space</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('images/contact_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00eaff;
      margin-bottom: 20px;
    }

    .contact-details {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      max-width: 500px;
    }

    .contact-details p {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .footer {
      width: 100%;
      font-size: 1rem;
      text-align: center;
      font-weight: bold;
      color: #ccc;
      background: rgba(0, 0, 0, 0.4);
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      backdrop-filter: blur(5px);
    }

    .footer .author-label {
      color: #ffcc00;
    }

    .footer .author-name {
      color: #00eaff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay">
    <h1>Contact</h1>
    <div class="contact-details">
      <p><strong>Email:</strong> saibhargav@example.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Location:</strong> Hyderabad, India</p>
      <p><strong>GitHub:</strong> <a href="https://github.com/saibhargav" style="color: #00eaff;">github.com/saibhargav</a></p>
    </div>
  </div>

  <div class="footer">
    <span class="author-label">Created by</span>
    <span class="author-name"> Pamarthi Sai Bhargav</span> &copy; 2025 â€” All rights reserved.
  </div>
</body>
</html>
